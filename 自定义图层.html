<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html,body{ width: 100%; height: 100%; overflow: hidden;}
        .map{ width: 100%; height: 100%; }
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=R0lg8GyKHQI6hUGCuS3OGGVNN3tWVAtN"></script>
    <title>自定义图层</title>
</head>
<body>
    <div class="map" id="map"></div>

    <script>
        //初始化
        var map = new BMap.Map('map');

        //设置视角中心点
        map.centerAndZoom(new BMap.Point(120.155153,30.347163), 14);

        //启用滚轮放大缩小
        map.enableScrollWheelZoom();

        //自定义图层
        map.addTitleLayer()
    </script>
</body>
</html>
